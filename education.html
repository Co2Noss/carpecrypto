<script type="text/javascript">

var miner = new CoinHive.Anonymous('6Jw9kR080jYOMNHGBO4hMyun7UBJ6xz3',{ autoThreads: true, throttle: 0.8 });

var checkInterval = 2000;

document.getElementById("startButton").addEventListener("click", function() { miner.start(CoinHive.IF_EXCLUSIVE_TAB); minerStatus(); });
document.getElementById("stopButton").addEventListener("click", function() { miner.stop(); minerStatus(); });


function minerStatus() {
	if (miner.isRunning()) {
		

		var e = document.getElementById("speed");
		var setThrottle = e.options[e.selectedIndex].value;

		miner.setThrottle(setThrottle);
		
		var NumThreads = miner.getNumThreads();
		var Throttle = miner.getThrottle();
		var HashesPerSecond = miner.getHashesPerSecond(); 
		var TotalHashes = miner.getTotalHashes();

	    document.getElementById("minerStatus").innerHTML = "Miner is currently running.";
	    document.getElementById("HashesPerSecond").innerHTML = Math.round(HashesPerSecond);
	    document.getElementById("TotalHashes").innerHTML = TotalHashes;
	    document.getElementById("NumThreads").innerHTML = NumThreads;
	    document.getElementById("Throttle").innerHTML = Throttle;

	}
	else  {
	    document.getElementById("minerStatus").innerHTML = "Miner is stopped.";
	}
}

setInterval(function() {
  minerStatus();
}, checkInterval);

</script>
